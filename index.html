<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="./images/image1.jpg" alt="Image 1" class="slide">
            <img src="./images/image2.jpg" alt="Image 2" class="slide">
            <img src="./images/image3.jpg" alt="Image 3" class="slide">
        </div>
        <button class="prevBtn" onclick="prevSlide()">&#10094</button>
        <button class="nextBtn" onclick="nextSlide()">&#10095</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
